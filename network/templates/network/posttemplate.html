{% if user.is_authenticated %}
    <div class="create-post-container">
        <form class="post-form" action="{% url 'post' %}" method="post">
            {% csrf_token %}
            <textarea id="write-post" name="post" rows="4" placeholder="What is happening?!"></textarea>
            <button id="post-button" type="submit" class="post-btn">Post</button>
        </form>
    </div>
{% endif %}
