{% extends "network/layout.html" %}

{% block body %}
    <div class="register-container">
        <h2>Register</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form class="register-form" action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <button class="register-button" type="submit">Register</button>
        </form>
        <div class="form-footer">
            Already have an account? <a class="register-link" href="{% url 'login' %}">Log In here.</a>
        </div>
    </div>

{% endblock %}
